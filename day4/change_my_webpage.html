<button id="1">Change Button Color.</button>
<button id="2">Change background.</button>
<button id="3">Change Tag Color.</button>
<button id="4">Change Tag Text.</button>
<button id="5">Create a pop up alert message.</button>










<script>
var changeTagText = function() {
	var tag = prompt(`What is the tag name you wish to change?`);
	var text = prompt(`What is the text you would like to add?`); 
	document.getElementById(tag).innerText = text; 
}
var changeTagColor= function(){	
let tag = prompt(`What is the tag name you wish to change?`)
let color = prompt(`What is the color you desire?`)
	let element = 
	document.getElementById(tag)
	element.style.color = color;

}

var changeBodyColor = function() {
color = prompt(`What Color?`)
var element = document.body;
element.style.backgroundColor = color;
}   

var changeButtonColor = function() {

let color = prompt(`Color?`);
let buttons = prompt(`Button number`)
let element = document.getElementById(buttons)
element.style.backgroundColor = color;


}    
var createAnAlertMessage = function () {
let text = prompt('What would you like to alert?')
alert(text);


}
    //
//changeBodyColor(`green`);

document.getElementById('1').addEventListener('click', changeButtonColor);
document.getElementById('2').addEventListener('click', changeBodyColor);
document.getElementById('3').addEventListener('click', changeTagColor);
document.getElementById(`4`).addEventListener('click', changeTagText);
document.getElementById(`5`).addEventListener('click', createAnAlertMessage);
//buttonClick();
</script>
