<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Homework 2-6-20</title>
  </head>
  <body>
    <header>
      <h1>Homework 2-6-20</h1>
    </header>
    <div class="login-box"  align="center">
      <form id="form_login">
      <h4>Login</h4>

      <label>Username</label>
      <br />
      <input
        type="text"
        placeholder="myname123"
        name="login_email"
        required
      />
      <br />
      <br />
      <label>Password</label>
      <br />
      <input
        type="password"
        placeholder="password"
        name="login_password"
        required
      />
        <hr>
      <button type="submit" id="login">Login</button>
        <br />
      </form>
  
      <form id="form_signup">
        <h4>Sign-up</h4>
        <label>Username</label>
        <br />
        <input
          type="text"
          placeholder="myname123"
          name="email_signup"
          required
        />
        <br />
        <br />
        <label>Password</label>
        <br />
        <input
          type="password"
          placeholder="password"
          name="password1_signup"
          required
        />
        <br />
        <br />
        <label>Password Again</label>
        <br />
        <input
          type="password"
          placeholder="password"
          name="password2_signup"
          required
        />
        <hr />
        <button type="submit" id="signup">Sign Up</button>
      </form>
    </div>
    <div class="all-users"></div>
    <script src="script.js"></script>
  </body>
</html>
